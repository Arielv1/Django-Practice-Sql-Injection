{% extends "home/base.html" %}
{% block content %}

<body>
    <br>
    <h4>Problem #6: Blind</h4>
    <div id="just-line-break"></div>
    <div id="line-break-and-tab"></div>

    <form method="POST">
        {% csrf_token %}
        <p>
            <h6>Given 'db_employees' table, by any means, find the secret value in a another secret table.</h6>

        <article class="media content-section">

              <p class="mr-2"> {{ message }}</p>

        </article>

</body>
